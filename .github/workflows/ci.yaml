name: Common CI
on:
  workflow_call:
    inputs:
      component_name:
        required: true
        type: string
jobs:
  Build:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo Build

  Test:
    runs-on: self-hosted
    needs: Build
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo Tests

  Dev-Deployment:
    runs-on: self-hosted
    needs: Test
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
        with:
          repository: vsaitejasgitorg/roboshop-helm
      - name: Deploy
        run: |
          export PATH=/home/github/.local/bin:/home/github/bin:/usr/local/bin:/usr/bin:/usr/local/sbin:/usr/sbin
          make component=${{ inputs.component_name }} env=dev